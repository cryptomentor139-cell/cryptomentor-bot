# Nixpacks configuration for combined Python + Node.js deployment

[phases.setup]
nixPkgs = ["python310", "nodejs-20_x", "npm-9_x"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "cd automaton && npm install && cd .."
]

[phases.build]
cmds = [
    "cd automaton && npm run build && cd .."
]

[start]
cmd = "bash start_combined.sh"
